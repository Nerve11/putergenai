[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "putergenai"
version = "0.1.6"
authors = [
    { name = "Nerve11", email = "putergenai@outlook.com" },
    { name = "BubblesTheDev", email = "bubblesthedev@fnbubbles420.org" },
]
description = "A Python client for the Puter API"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests==2.32.4",
    "putergenai==0.1.5",
    "pillow==11.3.0",
    "customtkinter==5.2.2",
    "cryptography==45.0.6",
    "flask==3.1.1",
]

[project.urls]
"Homepage" = "https://github.com/pysnippet/puter-genai"
"Bug Tracker" = "https://github.com/pysnippet/puter-genai/issues"

[tool.setuptools]
packages = ["putergenai"]
package-dir = { "" = "src" }
